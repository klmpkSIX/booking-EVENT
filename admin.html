<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | UGTV Events</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸŽ¥ UGTV Admin Panel</div>
    <nav><a href="#" class="logout-btn">Logout</a></nav>
  </header>

  <main>
    <!-- === KALENDER BOOKING === -->
    <section class="calendar-section">
      <h1>ðŸ“… Kalender Jadwal Booking</h1>

      <div class="calendar-header">
        <label for="monthSelect">Bulan:</label>
        <select id="monthSelect"></select>

        <label for="yearSelect">Tahun:</label>
        <select id="yearSelect"></select>
      </div>

      <div class="day-names">
        <div>Min</div><div>Sen</div><div>Sel</div>
        <div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
      </div>

      <div class="calendar-grid" id="calendar"></div>

      <div class="legend">
        <span class="legend-item booked">ðŸ”´ Sudah dibooking</span>
        <span class="legend-item available">ðŸŸ¢ Tersedia</span>
      </div>
    </section>

    <!-- === TABEL BOOKING === -->
    <section class="admin-section">
      <h1>ðŸ“‹ Daftar Booking</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nama</th><th>Acara</th><th>Tanggal</th>
              <th>Jam</th><th>Email</th><th>Aksi</th>
            </tr>
          </thead>
          <tbody id="bookingTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>Â© 2025 UGTV Events</footer>

  <!-- ðŸ”’ Proteksi Admin -->
  <script type="module">
    import { auth, onAuthStateChanged, signOut } from "./js/firebase-config.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Anda belum login sebagai admin.");
        window.location.href = "admin-login.html";
      }
    });

    document.querySelector(".logout-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    });
  </script>

  <!-- ðŸ”§ Script Utama -->
  <script type="module" src="js/admin.js"></script>
</body>
</html>
