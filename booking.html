<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Acara - UGTV Events</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/booking.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html">🎥 UGTV Events</a></div>
  </header>

  <main>
    <section class="form-section">
      <h1>Formulir Booking Acara</h1>

      <form id="bookingForm">
        <label>Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label>Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Jenis Acara:</label>
        <select id="jenis" name="jenis" required>
          <option value="">-- Pilih Jenis Acara --</option>
          <option>Produksi Studio</option>
          <option>Live Broadcast</option>
          <option>Seminar UGTV</option>
        </select>

        <label>Tanggal Acara:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label>Waktu Mulai:</label>
        <input type="time" id="mulai" name="mulai" required>

        <label>Waktu Selesai:</label>
        <input type="time" id="selesai" name="selesai" required>

        <button type="submit" class="btn-submit">Kirim Booking</button>
      </form>

      <p id="msg-success" class="hidden success">✅ Booking berhasil dikirim!</p>
      <p id="msg-error" class="hidden error"></p>
      <a href="schedule.html" class="btn-back">← Kembali ke Kalender</a>
    </section>
  </main>

  <footer>
    <p>© 2025 UGTV Events — Universitas Gunadarma</p>
  </footer>

  <script type="module" src="js/booking.js"></script>
</body>
</html>
